        <div class="container">
	        <div class="row">
		        <div class="page-header">
			        <h1>ジェスチャーゲーム「あっち向いてホイ！！」</h1>
		        </div>
	        </div>
	        <div class="row">
		        <div class="col-md-6 col-md-offset-3">
			        <form>
				        <h2 class="form-signin-heading"><i class="fa fa-sign-in"></i> サインインしてください</h2>
						<p class="lead" id="greeting"></p>
				        <div class="form-group">
				        <label for="nickname">ニックネーム <span class="label label-warning">必須</span></label>
					        <input type="text" id="nickname" class="form-control" placeholder="Your Nick Name" required="true"
					               autofocus="">
				        </div>
				        <button class="btn btn-lg btn-primary btn-block" type="submit">Go</button>
			        </form>
		        </div>
	        </div>
        </div>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        <script src="//code.jquery.com/jquery-2.1.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-2.1.0.min.js"><\/script>')</script>
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
        <script src="js/vendor/bootstrap.js"></script>
        <script>
            var room = location.search && location.search.split('?')[1];
            jQuery('#greeting').text('"' + room + '"' + ' is waiting for you.');
            var form = jQuery('form');
            form.submit(function () {
                var nickname = jQuery('#nickname').val();
                location.href = location.origin + '?' + room + '&' + nickname;
                return false;
            });
        </script>
